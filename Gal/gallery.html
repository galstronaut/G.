<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="../Gal/gallery.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">YourBrand</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Portfolio</a>
            <a href="#">Blog</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- Title -->
    <h1 class="page-title">Gallery</h1>

    <!-- Gallery Grid -->
    <section class="gallery">

        <!-- Item -->
        <div class="item">
            <img src="../Gal/images/10.jpg" alt="Artwork">
            <div class="info">
                <h3>Like a Summer Breeze</h3>
                <p>September 8, 2024 — Art</p>

                <div class="interact">
                    <div class="like"><i class="fa-regular fa-heart"></i> 120</div>
                    <div class="comment"><i class="fa-regular fa-comment"></i> 18</div>
                </div>
            </div>
        </div>

        <!-- Copy item sebanyak karya kamu -->
        <div class="item">
            <img src="../Gal/images/11.jpg">
            <div class="info">
                <h3>Lovely Wedding</h3>
                <p>September 7, 2024 — Life</p>

                <div class="interact">
                    <div class="like"><i class="fa-regular fa-heart"></i> 87</div>
                    <div class="comment"><i class="fa-regular fa-comment"></i> 12</div>
                </div>
            </div>
        </div>

        <div class="item">
            <img src="../Gal/images/13.jpg">
            <div class="info">
                <h3>Dancing in the Street</h3>
                <p>September 5, 2024 — Street</p>

                <div class="interact">
                    <div class="like"><i class="fa-regular fa-heart"></i> 52</div>
                    <div class="comment"><i class="fa-regular fa-comment"></i> 9</div>
                </div>
            </div>
        </div>

    </section>

</body>
</html>
